<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  


<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Orders</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="brand-form">
			  <button type="button" class="btn btn-primary" id="create-order">Create a order</button>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-hover" id="order-table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">S.No.</th>
        <th scope="col">OrderId</th>
	      <th scope="col">Timestamp</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
</div>

</div>

<!-- View Orders -->
<div class="modal" tabindex="-1" role="dialog" id="view-order-modal">
  <div class="modal-dialog" style="max-width: 80%;" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">View Order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover" id="view-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Name</th>
              <th scope="col">Barcode</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- create Order Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
    <div class="modal-dialog" style="max-width: 80%;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-inline" id="item-form">
            <div class="form-group">
              <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="barcode" id="barcode" placeholder="enter barcode">
              </div>
            </div>
            <div class="form-group">
              <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="quantity" id="quantity" placeholder="enter quantity">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="sellingPrice" id="price" placeholder="enter price">
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="add-item">Add</button>
          </form>
          &nbsp;
          &nbsp;
          &nbsp;
          <table class="table table-hover" id="items-table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Barcode</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="add-row">Cancel</button>
          <button type="button" class="btn btn-primary" id="submit-order">Submit</button>
        </div>
      </div>
    </div>
  </div>
  


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  

</body>	

</html>
