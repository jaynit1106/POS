<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  


<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Reports</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="report-form">
			  <div class="form-group">
			    <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="startDate" id="startDate">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="endDate" id="endDate">
			    </div>
			  </div>
			  <button type="button" class="btn btn-primary" id="submit-filter">Submit</button>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-hover" id="scheduler-table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">S.No.</th>
	      <th scope="col">Date</th>
	      <th scope="col">Total Orders</th>
	      <th scope="col">Total Items</th>
          <th scope="col">Total Revenue</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
	<div class="col">
	</div>
</div>

</div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/reports.js}"/></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  

</body>	

</html>
