<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  


<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>SalesReport</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="sales-form">
			  <div class="form-group">
			    <label for="inputStartDate" class="col-sm-4 col-form-label">StartDate</label>
			    <div class="col-sm-8">
			      <input type="date" class="form-control" name="startDate" id="startDate" >
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEndDate" class="col-sm-4 col-form-label">EndDate</label>
			    <div class="col-sm-8">
			      <input type="date" class="form-control" name="endDate" id="endDate">
			    </div>
			  </div>
			  &nbsp;
			  &nbsp;
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="submit-filter">Submit</button>
			</form>

	 </div>	
</div> 
<br>
<div class="row">
	<div class="col-12 form-inline">
		<div class="form-inline form-group">
			<label for="brands" class="col-sm-3 col-form-label">Brand</label>
			<div class="col-sm-9">
				<select name="brand" id="brands" class="form-control">
					<option value="All">All</option>
				</select>
			</div>
		</div>
		<div class="form-inline form-group">
			<label for="categories" class="col-sm-3 col-form-label">Category</label>
			<div class="col-sm-9">
				<select name="category" class="form-control" id="category">
					<option value="All">All</option>
				</select>
			</div>
		</div>
	</div>
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-hover" id="sales-table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">S.No.</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
	      <th scope="col">Quantity</th>
          <th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
	<div class="col">
	</div>
</div>

</div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  

</body>	

</html>
