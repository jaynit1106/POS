<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  


<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Inventory</h3>

 <!-- Top row with form-->
 <div class="row" th:if="${info.getRole()}=='supervisor'">
	 <div class="col-12">
			<form class="form-inline" id="inventory-form">
				<div class="form-group">
					<label for="barcode" class="col-sm-2 col-form-label">Barcode</label>
					<div class="col-sm-10">
						<select name="barcode" class="form-control" id="barcodes">
							<option value="Select a Category">Barcode</option>
						</select>
					</div>
				</div>
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input onkeypress="return /\d/.test(String.fromCharCode(((event||window.event).which||(event||window.event).which)));" type="number" class="form-control" name="quantity" id="quantity" placeholder="enter Quantity">
			    </div>
			  </div>
			  <button type="button" class="btn btn-primary" id="add-inventory">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="upload-data"><i class="fa-solid fa-cloud-arrow-up"></i></button>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-hover" id="inventory-table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">S.No.</th>
		  <th scope="col">Name</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Quantity</th>
	      <th scope="col" th:if="${info.getRole()}=='supervisor'">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
</div>

</div>

<!-- Inventory Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="inventory-edit-form">
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="editQuantity" name="quantity" placeholder="Enter Quantity">
			    </div>
			  </div>
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-inventory">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Inventory Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="employee-file">
		  <input type="file" class="custom-file-input" id="inventoryFile">
		  <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a> 
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:inline="javascript">
	/*<![CDATA[*/

		var role = /*[[${info.getRole()}]]*/ 'operator';

	/*]]>*/
</script>
<script th:src="@{/static/inventory.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  

</body>	

</html>
