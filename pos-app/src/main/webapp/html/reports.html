<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  


<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>DailyReports</h3>
<div class="row">
	<div class="col-12">
		 <button type="button" class="btn btn-primary" id="submit-filter"><i class="fa-sharp fa-solid fa-filter"></i></button>
	</div>	
</div> 
<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-bordered table-hover" id="scheduler-table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col" style="text-align:center;">S.No.</th>
	      <th scope="col" style="text-align:center;">Date</th>
	      <th scope="col" style="text-align:center;">Total Orders</th>
	      <th scope="col" style="text-align:center;">Total Items</th>
          <th scope="col" style="text-align:center;">Total Revenue</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
	<div class="col">
	</div>
</div>

</div>
<!-- Filter Modal -->
<div class="modal" tabindex="-1" role="dialog" id="filterModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Filters</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="form" id="sales-form">
					<div class="form-row">
						<label for="inputStartDate" class="col-sm-3 col-form-label">Start Date</label>
						<div class="col-sm-9">
							<input type="date" class="form-control" name="startDate" id="startDate" >
						</div>
					</div>
					<br>
					<div class="form-row">
						<label for="inputEndDate" class="col-sm-3 col-form-label">End Date</label>
						<div class="col-sm-9">
							<input type="date" class="form-control" name="endDate" id="endDate">
						</div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="add">Submit</button>
			</div>
		</div>
	</div>
</div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/reports.js}"/></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  

</body>	

</html>
