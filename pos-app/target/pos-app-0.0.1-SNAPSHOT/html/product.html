<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Products</h3>

 <!-- Top row with form-->
 <div class="row" th:if="${info.getRole()}=='supervisor'">
	 <div class="col-12">
			<form id="product-form">
			  <div class="form-row">
			  <div class="form-group">
			    <label for="brands" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-10">
				  	<select name="brand" id="brands" class="form-control">
				    	<option value="Select a Brand">brand</option>
				  	</select>
				</div>
			  </div>
			  <div class="form-group col-2">
			    <label for="categories" class="col-sm-2 col-form-label">Category</label>
				  <div class="col-sm-10">
				  	<select name="category" class="form-control" id="category">
				    	<option value="Select a Category">category</option>
				  	</select>
				  </div>
			  </div>
			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="name" id="inputName" placeholder="enter product name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
			    <div class="col-sm-10">
			      <input type="number"  class="form-control" name="mrp" id="inputMrp" placeholder="enter mrp">
			    </div>
			  </div>
			  <div class="col-sm-10">
		  	  <button type="button" class="btn btn-primary" id="add-product">Add</button>
		 	  	&nbsp;
		  	  <button type="button" class="btn btn-primary" id="upload-data"><i class="fa-solid fa-cloud-arrow-up"></i></button>
		  	</div>
			</div>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-bordered table-hover" id="product-table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col" style="text-align:center;">S.No.</th>
	      <th scope="col" style="text-align:center;">Brand</th>
	      <th scope="col" style="text-align:center;">Category</th>
	      <th scope="col" style="text-align:center;">name</th>
	      <th scope="col" style="text-align:right;">MRP</th>
	      <th scope="col" style="text-align:center;" th:if="${info.getRole()}=='supervisor'">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  	
	  	<!-- table body -->
	  </tbody>
	</table>
</div>
</div>

<!-- Product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="product-edit-form">
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" id="editBrand" placeholder="enter brand">
			    </div>
			  </div>
			  <br>
			  <br>
			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" id="editCategory" placeholder="enter category">
			    </div>
			  </div>
			  <br>
			  <br>
			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="name" id="editName" placeholder="enter product name">
			    </div>
			  </div>
			  <br>
			  <br>
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="editBarcode" placeholder="enter barcode" disabled>
			    </div>
			  </div>
			  <br>
			  <br>
			  <div class="form-group">
			    <label for="inputMrp" class="col-sm-2 col-form-label">Mrp</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="mrp" id="editMrp" placeholder="enter MRP">
			    </div>
			  </div>
			</form>   
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-product">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- Employee TSV upload Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="product-file">
		  <input type="file" class="custom-file-input" id="productFile">
		  <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a> 
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:inline="javascript">
	/*<![CDATA[*/

		var role = /*[[${info.getRole()}]]*/ 'operator';

	/*]]>*/
</script>
<script th:src="@{/static/product.js}"/></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  

</body>	

</html>
