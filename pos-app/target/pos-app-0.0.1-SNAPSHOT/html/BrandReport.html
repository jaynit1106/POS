<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>


<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>BrandReport</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12 form-inline">
            <div class="form-inline form-group">
                <label for="brands" class="col-sm-3 col-form-label">Brand</label>
                <div class="col-sm-9">
                    <select name="brand" id="brands" class="form-control">
                        <option value="All">All</option>
                    </select>
                </div>
            </div>
            <div class="form-inline form-group">
                <label for="categories" class="col-sm-3 col-form-label">Category</label>
                <div class="col-sm-9">
                    <select name="category" class="form-control" id="category">
                        <option value="All">All</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-hover" id="brand-table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="col">
            </div>
        </div>

    </div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brandReport.js}"/></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

</body>

</html>
